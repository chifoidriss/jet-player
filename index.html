<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <link rel="apple-touch-icon" href="favicon.svg">
    <title>Jet Player</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/roboto/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main" id="main" draggable="true">
      <h1>Jet Player</h1>

      <div class="music-drag" id="drag-preview">
        <span class="icon">
          <i class="fas fa-music"></i>
        </span>

        <span class="text">
          Lire ce fichier
        </span>
      </div>
  
      <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <div class="progress-time">
            <span class="current-time" id="current-time"></span>
            <span class="end-time" id="end-time"></span>
          </div>
        </div>
  
        <audio src="" id="audio"></audio>
  
        <div class="img-container">
          <img src="/icon.svg" alt="music-cover" id="cover" />
        </div>
        
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-fast-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-fast-forward"></i>
          </button>
        </div>
      </div>

      <div class="music-list-container">
        <div class="header">
          <h4>Liste de lecture</h4>
          <label class="icon" for="song-input">
            <i class="fas fa-folder-open"></i>
            Ouvrir
          </label>
        </div>
        <div class="music-list" id="music-list"></div>

        <input type="file" id="song-input" accept="audio/*" multiple hidden>
      </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
